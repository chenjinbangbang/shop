			.mui-content{}
			
			.loginTop{ background: -webkit-linear-gradient(top, #EA1C17 , #EA1C17); height:60px;}
			
			.logo{ margin-top:120px; text-align:center;}

			.loginbtn{ width:80%; margin:auto; margin-top:30px; text-align:center;}
			.loginbtn .mui-btn{ border-radius:30px; padding:8px;}
			.loginbtn p{ margin:0 0 20px 0; }
			.weixin{ background-color:#EA1C17; border:none;}
			.phone{ border:1px solid #999 !important; color:#666 !important;}
			.phone .mui-icon-phone{ color:#EA1C17; }
			.loginbtn .mui-icon{ font-size:24px; }
			
			.mui-input-group { margin-top: 10px;}
			.mui-input-group:first-child { margin-top: 20px;}
			.mui-input-group label { width: 22%;}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea { nwidth: 78%;}
			
			.mui-content-padded { margin-top: 25px;}
			.mui-btn { padding: 10px;}
			
			.oauth-area { nposition: absolute; bottom: 20px; left: 0px; text-align: center; width: 100%;
				padding: 0px; margin: 0px;
			}
			
			.oauth-area .oauth-btn { display: inline-block; width: 50px; height: 50px;
				background-size: 30px 30px; 
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				/*-webkit-filter: grayscale(100%); */
				border: solid 1px #ddd; border-radius: 25px;
			}
			
			.oauth-area .oauth-btn:active { border: solid 1px #aaa;}
			.oauth-area .oauth-btn.disabled { background-color: #ddd;}

		</style>
	</head>
