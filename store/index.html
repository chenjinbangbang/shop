	<script> 
		
		mui.init();  
		
		
		
		//关闭页面，1。点击包含.mui-actiion-back类的控件，2.在屏幕内，向右快速滑动，2.Android手机按下back按键
		var firstBack; 
		mui.back = function(){
			if(firstBack){
				if(new Date().getTime() - firstBack < 1000){
					plus.runtime.quit();
				}
			}else{
				firstBack = new Date().getTime();
				mui.toast('再按一次退出应用');
				setTimeout(function(){
					firstBack = null;
				},1000);
			}
		}
		
		//跳转页面
		var Index = 0; //默认打开首页显示的子页序号
    	var subPages = ['pages/index/home.html','pages/index/search.html','pages/index/friends.html','pages/index/store.html','pages/index/personal.html'];
    	var subPageStyle = {
    		top: '0',
    		bottom: '50px'
    	};
    	
    	//窗体管理
    	mui.plusReady(function(){ 
    		
    		//plus.navigator.setFullscreen(true);
    		//console.log(plus.navigator.getStatusbarHeight()); //获取状态栏的高度（20px）

    		//首页隐藏标题
    		/*let p = self.getURL();

    		}*/

    			sub.hide(); //所有窗体都隐藏 
    			//如不是我们设置的默认的子页则隐藏，否则添加到窗口中
		        /*if (i != Index) {

		        }*/
    			self.append(sub); //把窗体追加到self中
    		} 

    		plus.webview.show(subPages[0]); //显示subPages[0]的窗体
    		  
    		//跳转到登录页面
    		var loginPage = 'pages/login.html';
    		mui.openWindow({
				url: loginPage,
				id: loginPage,
				waiting: {
					autoShow: false,
				}
			});
    		
    	});
    	
    	//点击底部导航跳转页面   
    	var activeTab = subPages[Index];
    	mui('.mui-bar-tab').on('tap','a',function(){ 
    		//var self = plus.webview.currentWebview(); //获取当前的窗体
    		var targetTab = this.getAttribute('href');
    		if (targetTab == activeTab) {
		        return;
		    }
    		
    		/*if(page == 'pages/index/personal.html'){
    			if(!judge_login_status()){
    				var loginPage = 'pages/login.html';
		    		mui.openWindow({
						url: loginPage,
						id: loginPage,
						show: { 
							autoShow: true,
							aniShow: "slide-in-bottom",
							duration: 500
						}, 
						waiting: { 
							autoShow: false,
						}
					}); 
    			}else{ 
    				return true;
    			}
    		}*/
    		
    		//var w = plus.webview.all();  //返回所有窗体，包括为显示的webview窗口，进行叠加
 
    		
    		/*for(var i=0;i<w.length;i++){
    			console.log(w[i].getURL());
    			//plus.webview.hide(w[i].getURL());
    		}*/
    		
    		plus.webview.show(targetTab,"fade-in",200);
    		plus.webview.hide(activeTab);
    		
    		//更改当前活跃的选项卡
    		activeTab = targetTab;
    		
    		//改变状态栏的字体颜色
    		if(targetTab == 'pages/index/search.html' || targetTab == 'pages/index/personal.html'){
    			plus.navigator.setStatusBarStyle( "light" );  
    		}else{
    			plus.navigator.setStatusBarStyle( "dark" );  
    		}
