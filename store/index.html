<html>
<head>

<body>
	
	<nav class="mui-bar mui-bar-tab" id="index">
		<a class="mui-tab-item mui-active" id="home">
			<span class="mui-icon mui-icon-home"></span>

	    <a class="mui-tab-item" id="search">
			<!--<span class="mui-icon">
				<svg class="icon" aria-hidden="true">
				  <use xlink:href="#icon-search"></use>
				</svg>
			</span>
			<span class="mui-tab-label" style="margin-top:-7px;">搜索</span>-->
			<span class="mui-icon mui-icon-search"></span>
			<span class="mui-tab-label">搜索</span>
		</a>
	    <a class="mui-tab-item" id="friends">
			<span class="mui-icon mui-icon-contact" style="color:#F45118;"></span>
			<span class="mui-tab-label">朋友圈</span>
		</a>
		<a class="mui-tab-item" id="store">
			<span class="mui-icon iconfont icon-store"></span>
			<span class="mui-tab-label">商城</span>
		</a>
	    <a class="mui-tab-item" id="personal">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">个人中心</span>
		</a>
	</nav> 
	
	<script src="js/mui.js"></script>
	<script src="js/vue.min.js"></script>
	<script src="js/app.js"></script>
	<script src="fonts/iconfont.js"></script>
	<script> 
		
		/*var vm = new Vue({
			el: '#index',
			data: {},
			mounted: function(){*/
				//var self = this;
				mui.plusReady(function(){
					
					mui.init();  
					
					//关闭页面，1。点击包含.mui-actiion-back类的控件，2.在屏幕内，向右快速滑动，2.Android手机按下back按键
					var firstBack; 
					mui.back = function(){
						if(firstBack){
							if(new Date().getTime() - firstBack < 1000){
								plus.runtime.quit();
							}
						}else{
							firstBack = new Date().getTime();
							mui.toast('再按一次退出应用');
							setTimeout(function(){
								firstBack = null;
							},1000);
						}
					} 
					
					//跳转页面
					var Index = 0; //默认打开首页显示的子页序号
			    	var subPages = [
			    		{id: 'home',url: 'pages/index/home.html'},
			    		{id: 'search',url: 'pages/index/search.html'},
			    		{id: 'friends',url: 'pages/index/friends.html'},
			    		{id: 'store',url: 'pages/index/store.html'},
			    		{id: 'personal',url: 'pages/index/personal.html'}
			    	];
			    	var subPageStyle = {
			    		top: '0',
			    		bottom: '50px'
			    	};
			    	
			    	
			    	
			    	var cw = plus.webview.currentWebview(); //获取当前的窗体
    		
		    		for(var i=0;i<subPages.length;i++){
		    		
		    			var sub = plus.webview.create(subPages[i].url,subPages[i].id,subPageStyle); //创建窗体
		
		    			sub.hide(); //所有窗体都隐藏 
		    			//如不是我们设置的默认的子页则隐藏，否则添加到窗口中
				        /*if (i != Index) {  
				            sub.hide(); 
				        }*/
		    			cw.append(sub); //把窗体追加到self中
		    		}  
		
		    		plus.webview.show(subPages[0].id); //显示subPages[0]的窗体
		    		  
		    		//跳转到登录页面
		    		/*var loginPage = 'pages/login.html';
		    		mui.openWindow({
						url: loginPage,
						id: loginPage,
						waiting: {
							autoShow: false,
						}  
					});*/
					
					//点击底部导航跳转页面   
			    	var activeTab = subPages[Index].id;
			    	mui('.mui-bar-tab').on('tap','a',function(){ 
			    		//var self = plus.webview.currentWebview(); //获取当前的窗体
			    		var targetTab = this.getAttribute('id');
			    		if (targetTab == activeTab) {
					        return;
					    }
			
			    		plus.webview.show(targetTab,"fade-in",200);
			    		plus.webview.hide(activeTab);
			    		
			    		//更改当前活跃的选项卡
			    		activeTab = targetTab;
			    		
			    		//改变状态栏的字体颜色
			    		if(targetTab == 'search' || targetTab == 'personal'){
			    			plus.navigator.setStatusBarStyle( "light" );  
			    		}else{
			    			plus.navigator.setStatusBarStyle( "dark" );  
			    		}
			
			    	}); 

					
				});

				
			//}
		//});

		
	</script>
	
</body>
</html>
